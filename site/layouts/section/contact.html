{{ define "main" }}

<div class="ph3 bg-off-white">
	<div class="center mw6 pv3 mb3 mt3">

		<div class="flex-ns flex-wrap mb3">
		<h4 class="f4 b lh-title mb2 mt3 primary" style="text-align:center;">Update Contact Information</h4>
		<form action="https://formcarry.com/s/sbSIMAzdkE5" method="POST" accept-charset="UTF-8">
			<label for="firstName">First Name</label><br>
			<input type="text" name="firstName">
			<label for="lastName">Last Name</label><br>
			<input type="text" name="lastName">
			<label for="email">Email</label><br>
			<input type="email" name="email">
			<label for="mobileNumber">Mobile Number</label><br>
			<input type="tel" name="mobileNumber">
			<input type="hidden" name="_gotcha">
		</form>
	        {{ range .Params.contact_entries }}
				<div style="flex: 0 0 50%;padding:0 0.4rem;">
					<h4 class="f4 b lh-title mb2 mt3 primary" style="text-align:center;">{{ .heading }}</h4>
					
					<p>{{ .text | markdownify }}</p>
				</div>
			{{ end }}
		</div>

	</div>
</div>

{{ end }}
